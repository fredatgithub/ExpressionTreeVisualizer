version: 1.6.{build}
image: Visual Studio 2019
configuration: Debug
init:
  - git config --global core.autocrlf false
branches:
  only:
    - master
skip_tags:  true
only_commits:
  files:
    - Visualizer
    - Visualizer.Shared
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore

build:
  project: CI.sln

matrix:
  fast_finish: true

artifacts:
  - path: Visualizer\bin\Debug\net472\*.dll
    type: File
    name: visualizer

deploy:
  - provider: GitHub
    desciprion: ''
    auth_token:
      secure: aJaTRXIa+zc+SOGdNPKTH+znUun60Jh5b5pdjzLslhnoKk4vh1eoqO/vnGcDEwig
    artifact: visualizer